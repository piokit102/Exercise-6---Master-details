<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile><mat-list role="list"><mat-list-item role="listitem" *ngFor="let item of productsList$ | async">{{item.title}}
  <button type="button" (click)="select(item.id)">Select Details</button>

  </mat-list-item></mat-list></mat-grid-tile>
  <mat-grid-tile><ng-container *ngIf="detale$ | async as item">{{ item.title }} {{item.price}}$</ng-container></mat-grid-tile>
</mat-grid-list>
